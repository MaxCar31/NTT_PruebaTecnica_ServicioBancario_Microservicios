# ============================================================================
# ACCOUNT SERVICE - APPLICATION PROPERTIES
# ============================================================================

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8081
spring.application.name=account-service

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/account_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=INFO
logging.level.com.bank.account=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging pattern with correlation ID for distributed tracing
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/account-service.log

# ============================================================================
# ACTUATOR ENDPOINTS (Health Checks & Metrics)
# ============================================================================
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always


# ============================================================================
# RESILIENCE4J - CIRCUIT BREAKER CONFIGURATION
# ============================================================================
# Circuit breaker for customer-service calls
resilience4j.circuitbreaker.instances.customerService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.customerService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.customerService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.customerService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.customerService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.customerService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.customerService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.customerService.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.customerService.slowCallDurationThreshold=2s

# ============================================================================
# EXTERNAL SERVICES CONFIGURATION
# ============================================================================
services.customer.base-url=http://localhost:8080

# ============================================================================
# LEDGER CONFIGURATION (Custom properties for business logic)
# ============================================================================
# Maximum number of ledger entries to return in a single query (pagination)
ledger.max-entries-per-query=1000

# Enable/disable automatic ledger recording (useful for testing)
ledger.auto-record-enabled=true

# ============================================================================
# PERFORMANCE TUNING
# ============================================================================
# Connection pool settings (HikariCP is the default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000



# ============================================================================
# WEBFLUX CONFIGURATION
# ============================================================================
spring.webflux.base-path=/