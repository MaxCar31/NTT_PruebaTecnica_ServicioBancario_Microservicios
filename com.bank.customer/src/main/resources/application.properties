# ==================================
# CONFIGURACIÓN DEL SERVIDOR
# ==================================
# Puerto en el que correrá el servicio de clientes
server.port=8080
spring.application.name=customer-service

# ==================================
# CONFIGURACIÓN DE LA BASE DE DATOS (CUSTOMER DB)
# ==================================
spring.datasource.url=jdbc:postgresql://localhost:5432/customer_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ==================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==================================
# CONFIGURACIÓN DE SPRINGDOC (SWAGGER)
# ==================================
# Ruta para acceder a la especificación OpenAPI
springdoc.api-docs.path=/api-docs

# ==================================
# CONFIGURACIÓN DE ACTUATOR (MONITOREO)
# ==================================
management.endpoints.web.exposure.include=health,info,prometheus

# ==================================
# CONFIGURACIÓN DE LOGGING
# ==================================
logging.level.com.bank.customer=INFO